name: Retry Zenn Deploy

on:
  workflow_dispatch:

jobs:
  retry:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Trigger deploy with empty commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "chore: trigger Zenn deploy retry"
          git push
